version: '3.4'

services:
  teamcity-agent:
    image: teamcity-agent
    user: '0'
    ports:
      - "9090:9090"
    volumes:
      - /opt/buildagent/logs:/buildagent/logs
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/buildagent/work:/buildagent/work
      - /opt/buildagent/temp:/buildagent/temp
      - /opt/buildagent/tools:/buildagent/tools
      - /opt/buildagent/plugins:/buildagent/plugins
      - /opt/buildagent/system:/buildagent/system

    environment:
      - TZ=Asia/Seoul
      - SERVER_URL=http://192.168.0.20:8111/